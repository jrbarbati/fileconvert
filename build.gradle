plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

jar {
	baseName = 'file-convert'
}

group = 'com.thinktechnologies'

artifacts {
	archives jar
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.0.1.RELEASE'

	compile('io.springfox:springfox-swagger2:3.0.0')
	compile('io.springfox:springfox-swagger-ui:3.0.0')

	compile group: 'com.cloudconvert', name: 'cloudconvert-java', version: '1.0.1'
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
